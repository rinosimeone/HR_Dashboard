name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Build the JupyterLite site
        run: |
          # Copy all content files to root for JupyterLite
          cp content/*.ipynb .
          cp content/hr_data.csv .
          cp -r content/data . || echo "No data directory to copy"
          cp README.md content
          echo "Contents of root directory:"
          ls -la *.ipynb
          echo "Building JupyterLite..."
          jupyter lite build --output-dir dist --debug
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Contents of dist/files directory:"
          ls -la dist/files/ || echo "No files directory found"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
